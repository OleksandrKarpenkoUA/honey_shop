{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Honey Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    {% block header %}
    <header>
        <h1>Welcome to the Honey Shop</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="#">Catalog</a></li>    
                <li><a href="{% url "about" %}">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    {% endblock %}

    {% block main %}
    {% endblock %}

    {% block footer %}
    <footer>
        <p>&copy; 2024 Honey Shop. All rights reserved.</p>
    </footer>
    {% endblock %}
</body>
</html>
